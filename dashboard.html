<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .option {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      text-transform: uppercase;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .option img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .option:hover img {
      opacity: 0.6;
    }

    .option .text {
      position: relative;
      z-index: 1;
      text-align: center;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .option:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    a {
      text-decoration: none;
      color: inherit;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="option">
    <a href="chatbot.html">
      <img src="chatbox.jpg" alt="Chatbot">
      <div class=""></div>
    </a>
  </div>
  <div class="option">
    <a href="meditation.html">
      <img src="meditation.jpg" alt="Meditation">
      <div class=""></div>
    </a>
  </div>
  <div class="option">
    <a href="services.html">
      <img src="services.jpg" alt="Services">
      <div class=""></div>
    </a>
  </div>
  <div class="option">
    <a href="affirmations.html">
      <img src="affirmations .jpg" alt="Affirmations">
      <div class=""></div>
    </a>
  </div>
</body>
</html>
